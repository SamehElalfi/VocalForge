<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css" />
  <head>    
    <title>TTS Verifier</title>
  </head>
  <body>
    <input type="text" id="audioFolder" placeholder="Enter audio folder path">
    <input type="text" id="textFolder" placeholder="Enter text folder path">
    <button id="setFoldersButton">Set Folders</button>
    <div id="container">
      <div id="tables"></div>
      <div id="content">
        <div id="tabs"></div>
        <div id="waveforms"></div>
      </div>
    </div>
    <script>
      const button = document.querySelector('#setFoldersButton');
      const elementToAnimate = document.querySelector('#tables');
      button.addEventListener('click', () => {
        const tablesDiv = document.getElementById("tables");
        tablesDiv.classList.add("populated");
      });
    </script>
    <script type="module" src="app.js"></script>
  </body>
  
</html>
